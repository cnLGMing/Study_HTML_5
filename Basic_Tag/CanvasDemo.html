<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>

<canvas id="myCanvas" width="1920" height="1080"></canvas>

</body>

<script type="text/javascript">
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");  // 内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
    context.fillStyle = "#ff0000"   // 将画布设置为红色
    context.fillRect(0, 0, 150, 75);    // 将画布设置为矩形：从左上角开始，X为150，Y为75
</script>

</html>
