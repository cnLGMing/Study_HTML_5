<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖放效果</title>
</head>

<body>
<p> 请把图片 拖放 到矩形中：</p>
<div id="div_rectangle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br/>
<img id="img_drag_pic" src="http://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" draggable="true"
     ondragstart="drag(event)"/>
    <!--
        draggable: 设置元素可拖放
    -->

</body>


<style type="text/css">
    #div_rectangle {
        width: 198px;
        height: 66px;
        padding: 10px;
        border: 1px solid #aaaaaa;
    }
</style>

<script type="text/javascript">
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault(); // 避免浏览器对数据的默认处理--> drop 事件的默认行为是以链接形式打开
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

</html>
